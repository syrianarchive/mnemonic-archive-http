<div class="card {{post.class}}">
  <a href="/{{post.url}}">
    <div class="homepage-card-image">
      <img src="{{post.image}}" class="img-responsive" />
    </div>
    <!-- <div class="card-header">
	 <div class="card-title">
         <div class="tcontent">{{post.title}}</div>
	 </div>
	 </div> -->
  </a>
  <div class="homepage-card-body">
    <!-- {{post.desc}} -->
    <div class="columns">
      <div class="col-4"></div>
      <div class="col-4"></div>
      <div class="col-4">
	{% if post.date %}
	<i><small>{{post.date|string|truncate(15, false, '') }}</small></i>
	{% endif %}
      </div>
    </div>
    
    <h3>{{post.title}}</h3>
  </div>
  <!-- <div class="card-footer">
       </div> -->
</div>
